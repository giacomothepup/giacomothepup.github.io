<html>
<head>
<title>scroll</title>
<style>
 .page_content_stretch {
   border: 1px solid white;
   height: 3000px;
   color: white;
	 background-color: #646851;
 }
 .scale_me {
   position: fixed;
   top: 50%;
   left: 50%;
   transform-origin: center center;
   transform: translate(-50%, -50%) scale(1, 1);
 }
   .scale_me img {
   max-width: 400px; 
   max-height: 400px; 
 }
</style>
</head>
<body>

<div class="scale_me" id="scaleme"><img src="img/door.JPG" alt="Door"/></div>
<div class="page_content_stretch">Page content made to stretch so there is a scrollbar</div>

<!--JavaScript to Handle what happens as the page is scrolled. -->
<script>
/* ASSIGN A FUNCTION TO THE PAGE AS IT SCROLLS */
document.body.onscroll = function(event) {
    var scrollposition = window.pageYOffset;
    var scalesize = 1 + scrollposition * 0.01;
    document.getElementById("scaleme").style.transform = "translate(-50%, -50%) scale(" + scalesize + ")";
};
</script>
</body>
</html>
